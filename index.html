<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Essentials</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        #map { height: 1000px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
    <script>
        // Create and initialize the map
        var map = L.map('map').setView([39.698239, -105.098433], 14);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker
        var marker = L.marker([39.705536, -105.105085]).addTo(map);
        marker.bindPopup("<b>Another great spot!</b><br>There are nearby lakes for long walks.").openPopup();

        // Add a circle
        var circle = L.circle([39.694375, -105.117016], {
            color: 'gray',
            fillColor: 'gray',
            fillOpacity: 0.1,
            radius: 500
        }).addTo(map);
        circle.bindPopup("The childhood park that I used to run around all the time!");

        // Add a polygon
        var polygon = L.polygon([
            [39.706072, -105.0894],  // Top-left
            [39.706072, -105.0854],  // Top-right
            [39.703072, -105.0854],  // Bottom-right
            [39.703072, -105.0894]   // Bottom-left
        ], {
            color: 'black',
            fillColor: 'black',
            fillOpacity: 0.1
        }).addTo(map);
        polygon.bindPopup("This park is next to a great mall! Visit it sometime.");

        // Add a standalone popup
        var popup = L.popup()
            .setLatLng([39.68394, -105.108047])
            .setContent("This is where I walk my dog!")
            .openOn(map);

        // Add a click event to show popup at clicked location
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
    </script>
</body>
</html>
