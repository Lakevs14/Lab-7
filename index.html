<!DOCTYPE html>
<html>
<head>
    <title>Lakewood Parks And Mall!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        #map { height: 1000px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
    <script>
        // Create and initialize the map
        var map = L.map('map').setView([39.698239, -105.098433], 14);

        // Add Enhanced Contrast Dark Base Map from Esri
        // Add Esri World Imagery tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 16,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
       

        // Create a custom icon
        var customIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', // Replace with your icon URL
            iconSize: [32, 32], // Size of the icon [width, height]
            iconAnchor: [16, 32], // Anchor point adjusted for size
            popupAnchor: [0, -32] // Popup position relative to the icon
        });

        // Add a marker with the custom icon
        var marker1 = L.marker([39.705536, -105.105085], { icon: customIcon }).addTo(map);
        marker1.bindPopup("<b>Another great spot!</b><br>There are nearby lakes for long walks.");
        
        var marker2 = L.marker([39.694838, -105.083628], { icon: customIcon }).addTo(map);
        marker2.bindPopup("<b>Alameda High School</b><br>This was my high school's rival.");

        // Add circles
        var circle1 = L.circle([39.694375, -105.117016], {
            color: 'white',
            fillColor: 'rgb(120,216,230)',
            fillOpacity: 0.4,
            radius: 450
        }).addTo(map);
        circle1.bindPopup("The childhood park that I used to run around all the time!");

        var circle2 = L.circle([39.708309, -105.078049], {
            color: 'white',
            fillColor: 'gray',
            fillOpacity: 0.3,
            radius: 600
        }).addTo(map);
        circle2.bindPopup("A great mall for those who have not been!");

        // Add polygons
        var polygon1 = L.polygon([
            [39.706072, -105.0894],  // Top-left
            [39.706072, -105.0854],  // Top-right
            [39.703072, -105.0854],  // Bottom-right
            [39.703072, -105.0894]   // Bottom-left
        ], {
            color: 'rgb(120,238,144)',
            fillColor: 'white',
            fillOpacity: 0.5
        }).addTo(map);
        polygon1.bindPopup("This park is next to a great mall! Visit it sometime.");

        var polygon2 = L.polygon([
            [39.688398, -105.118647],  // Top-left
            [39.682421, -105.118647],  // Top-right
            [39.682421, -105.112295],  // Bottom-right
            [39.688398, -105.112295]   // Bottom-left
        ], {
            color: 'white',
            fillColor: 'rgb(173,216,230)',
            fillOpacity: 0.2
        }).addTo(map);
        polygon2.bindPopup("This park is next to the one I walk my dog, making it convenient for long distances.");

        // Add standalone popups
        var popup1 = L.popup()
            .setLatLng([39.698206, -105.081482])
            .setContent("This road is very busy during rush hours!")
            .addTo(map);

        var popup2 = L.popup()
            .setLatLng([39.68394, -105.108047])
            .setContent("This is where I walk my dog!")
            .addTo(map);
            
        var popup3 = L.popup()
            .setLatLng([39.694772, -105.102768])
            .setContent("<b>Lakewood, Colorado</b>")
            .addTo(map);

        // Add a click event to show popup at clicked location
        var popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
    </script>
</body>
</html>
